name: UBoot-2022-FIT Build

on:
  workflow_dispatch:
    inputs:
      TARGET:
        description: 'Build target (format: soc,board). Default: all. e.g. mt7981,cmcc_a10'
        required: true
        default: 'all'
        type: string
      OC_BL2:
        description: 'Build 1.6GHz BL2 by patch'
        required: false
        default: false
        type: boolean
      CUSTOM_IP:
        description: 'Custom default IP for DHCPD (e.g. 192.168.31.1)'
        required: false
        default: 'false'
        type: string

env:
  TZ: Asia/Shanghai

permissions:
  contents: write

jobs:
  generate_list:
    name: Generate build list
    runs-on: ubuntu-latest
    outputs:
      list: ${{ steps.list.outputs.list }}
      timestamp: ${{ steps.ts.outputs.timestamp }}

    steps:
      - name: Checkout source tree
        uses: actions/checkout@v4
        with:
          fetch-depth: '0'

      - name: Generate timestamp
        id: ts
        run: |
          echo "timestamp=$(date -u +%Y%m%d%H%M%S)" >> "$GITHUB_OUTPUT"

      - name: Generate build list
        id: list
        run: |
          PATCH_FILE="modify-patch/0002-uboot-2022-fit-merge-code-from-1715173329-to-support.patch"
          test -f "$PATCH_FILE"

          # Extract defconfig filenames touched by the patch (unique, basename only).
          # Expected diff line format: diff --git a/<path> b/<path>
          CONFIG_LIST="$(
            awk '/^diff --git a\// {print $4}' "$PATCH_FILE" \
              | sed 's/^b\///' \
              | awk -F '/' '/defconfig$/ {print $NF}' \
              | sort -u
          )"

          if [ -z "$CONFIG_LIST" ]; then
            echo "No *defconfig entries found in patch: $PATCH_FILE" >&2
            exit 1
          fi

          # Optional: build only one target when inputs.TARGET is provided as soc,board
          TARGET_RAW="${{ github.event.inputs.TARGET }}"
          TARGET_RAW="${TARGET_RAW:-all}"
          # Trim all whitespace so both "mt7981,cmcc_a10" and "mt7981, cmcc_a10" work.
          TARGET="$(echo "$TARGET_RAW" | tr -d '[:space:]')"

          if [ -n "$TARGET" ] && [ "$TARGET" != "all" ]; then
            # format: soc,board -> soc_board_defconfig
            if ! echo "$TARGET" | grep -Eq '^[A-Za-z0-9._-]+,[A-Za-z0-9._-]+$'; then
              echo "Illegal TARGET: '$TARGET_RAW' (expected: soc,board). e.g. mt7981,cmcc_a10" >&2
              exit 1
            fi

            SOC="${TARGET%%,*}"
            BOARD="${TARGET#*,}"
            DEFCONFIG="${SOC}_${BOARD}_defconfig"

            # Prefer validating against patch-derived list; otherwise validate existence in tree.
            if echo "$CONFIG_LIST" | grep -Fxq "$DEFCONFIG"; then
              echo "TARGET matched patch list: $DEFCONFIG"
            else
              if ! find uboot-mtk-* -path "*/configs/${DEFCONFIG}" -type f -print -quit | grep -q .; then
                echo "TARGET defconfig not found: $DEFCONFIG" >&2
                echo "Available defconfigs from patch list:" >&2
                echo "$CONFIG_LIST" | sed 's/^/  - /' >&2
                exit 1
              fi
              echo "TARGET found in tree (not in patch list): $DEFCONFIG"
            fi

            JSON_LIST="{\"runner\": [\"ubuntu-latest\"],\"list\": [\"${DEFCONFIG}\"]}"
            echo "$JSON_LIST" | jq .
            echo "list=$JSON_LIST" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          # Default: build all defconfigs extracted from patch.
          CONFIGS="$(echo "$CONFIG_LIST" | awk '{printf "\"%s\",", $0}' | sed 's/,$//')"
          JSON_LIST="{\"runner\": [\"ubuntu-latest\"],\"list\": [$CONFIGS]}"
          echo "$JSON_LIST" | jq .
          echo "list=$JSON_LIST" >> "$GITHUB_OUTPUT"

  build:
    name: Build ${{ matrix.list }}
    needs: generate_list
    runs-on: ${{ matrix.runner }}
    env:
      TIMESTAMP: ${{ needs.generate_list.outputs.timestamp }}
    strategy:
      matrix: ${{ fromJson(needs.generate_list.outputs.list) }}
      fail-fast: false
      max-parallel: 15

    steps:
      - name: Install dependencies
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          sudo -E apt-get update
          sudo -E apt-get install gcc-aarch64-linux-gnu build-essential flex bison libssl-dev device-tree-compiler
          sudo timedatectl set-timezone "$TZ"

      - name: Checkout source tree
        uses: actions/checkout@v4

      - name: Apply required patches
        run: |
          git apply --verbose "modify-patch/0002-uboot-2022-fit-merge-code-from-1715173329-to-support.patch"

      - name: Apply overclocking BL2 patch (1.6GHz)
        if: ${{ inputs.OC_BL2 }}
        run: |
          git apply --verbose "modify-patch/0001-overclocking-mt7981-to-1.6GHz-by-modify-atf.patch"

      - name: Apply a special network segment to U-Boot DHCPD
        if: github.event.inputs.CUSTOM_IP != 'false' && !cancelled()
        run: |
          set -euo pipefail

          CUSTOM_IP="${{ github.event.inputs.CUSTOM_IP }}"
          if [ "$CUSTOM_IP" = "false" ] || [ -z "$CUSTOM_IP" ]; then
            echo "Special network segment not enabled (CUSTOM_IP=false or not provided)"
            exit 0
          fi

          # Simple IPv4 validation (does not check the range of each segment)
          if ! echo "$CUSTOM_IP" | grep -Eq '^[0-9]{1,3}(\.[0-9]{1,3}){3}$'; then
            echo "Illegal CUSTOM_IP: $CUSTOM_IP"
            exit 1
          fi

          echo " Adjusting DHCPD configuration:"
          echo "  CONFIG_MTK_DHCPD_USE_CONFIG_IP default n"

          count=0
          for f in uboot-mtk-*/net/Kconfig; do
            if [ -f "$f" ]; then
              sed -i -E \
                -e '/^config[[:space:]]+MTK_DHCPD_USE_CONFIG_IP$/,/^config[[:space:]]+/ s/^\tdefault[[:space:]]+y$/\tdefault n/' \
                "$f"
              echo "Patched: $f"
              count=$((count+1))
            fi
          done

          for k in uboot-mtk-*/net/Kconfig; do
            if [ -f "$k" ]; then
              sed -i -E 's/^(\s*config\s+MTK_DHCPD_USE_CONFIG_IP\b[\s\S]*?^\s*default\s+)y/\1n/m' "$k" || true
              echo "Patched: $k (CONFIG_MTK_DHCPD_USE_CONFIG_IP default n)"
            fi
          done

          if [ "$count" -eq 0 ]; then
            echo "Warning: Did not find uboot-mtk-*/net/mtk_dhcpd.c files, skipping replacement"
          fi

          echo "CUSTOM_NET=1" >> $GITHUB_ENV
          echo "CUSTOM_NET_IP=${CUSTOM_IP}" >> $GITHUB_ENV
          echo "status=success" >> $GITHUB_OUTPUT

      - name: Build BL2 and FIP
        env:
          CONFIG: ${{ matrix.list }}
        run: |
          export SOC="${CONFIG%%_*}"
          BOARD="${CONFIG#*_}"
          export BOARD="${BOARD%_*}"
          export VERSION="2022"
          mkdir -p "output"
          SOC="$SOC" BOARD="$BOARD" VERSION="$VERSION" ./build.sh 2>&1 | tee "output/build.log"
          echo "ARTIFACT_NAME=$SOC-$BOARD" >> "$GITHUB_ENV"

      - name: Organize and rename outputs
        run: |
          set -euo pipefail
          SUFFIX="-FIT-${TIMESTAMP}"

          if [ "${{ env.OC_BL2 }}" = "1" ]; then
            for file in output/*; do
              if [[ "$file" == *"mt7981"* && "$file" == *"bl2.bin"* ]]; then
                mv "$file" "${file%.bin}_oc1.6GHz.bin"
              fi
            done
          fi

          shopt -s nullglob
          for f in output/*; do
            [ -f "$f" ] || continue
            base="$(basename "$f")"
            if [[ "$base" == *.* ]]; then
              ext=".${base##*.}"
              name="${base%.*}"
              mv -f "$f" "output/${name}${SUFFIX}${ext}"
            else
              mv -f "$f" "output/${base}${SUFFIX}"
            fi
          done

          # Re-generate sha256sums AFTER renaming; exclude sha256sums itself.
          (
            cd output
            find . -maxdepth 1 -type f ! -name 'sha256sums*' -print0 \
              | sort -z \
              | xargs -0 sha256sum \
              > "sha256sums${SUFFIX}.txt"
          )

      - name: Upload build outputs
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ARTIFACT_NAME }}
          path: output/*

  release:
    name: Release firmware
    needs: [generate_list, build]
    runs-on: ubuntu-latest
    if: github.ref == format('refs/heads/{0}', github.event.repository.default_branch)

    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Generate release tag
        run: |
          set -euo pipefail
          touch release.txt

          echo "- 构建目标（TARGET）：${{ github.event.inputs.TARGET }}" >> release.txt

          CUSTOM_IP="${{ github.event.inputs.CUSTOM_IP }}"
          if [ "$CUSTOM_IP" != "false" ] && [ -n "$CUSTOM_IP" ]; then
            if echo "$CUSTOM_IP"; then
              echo "- 已应用特殊网段：$CUSTOM_IP" >> release.txt
            else
              echo "- 特殊网段输入无效（CUSTOM_IP=$CUSTOM_IP），已保持默认网段192.168.1.1" >> release.txt
            fi
          else
            echo "- 保持默认网段192.168.1.1" >> release.txt
          fi

          if [ "${{ inputs.OC_BL2 }}" = "true" ]; then
            echo "- 已应用1.6GHz BL2超频补丁" >> release.txt
          else
            echo "- 未应用1.6GHz BL2超频补丁" >> release.txt
          fi

          echo "FIT 代码来自[bl-mt798x-oss](https://github.com/1715173329/bl-mt798x-oss/tree/fit-example)，感谢原作者的贡献。" >> release.txt

          echo "TIMESTAMP=${{ needs.generate_list.outputs.timestamp }}" >> "$GITHUB_ENV"
          echo "RELEASE_TAG=FIT-dhcpd-${{ needs.generate_list.outputs.timestamp }}" >> "$GITHUB_ENV"
          echo "RELEASE_NAME=FIT-dhcpd-${{ needs.generate_list.outputs.timestamp }}" >> "$GITHUB_ENV"

      - name: Publish firmware to Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          name: ${{ env.RELEASE_NAME }}
          body_path: release.txt
          files: |
            dist/**