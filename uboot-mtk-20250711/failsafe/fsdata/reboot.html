<!DOCTYPE HTML>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Rebooting device</title>
	<link rel="stylesheet" href="/style.css">
	<script src="/main.js"></script>
	<script>
		function init() {
			appInit('reboot');

			/*
			 * Trigger reboot via background request.
			 * Device will reset shortly after the HTTP connection is closed.
			 */
			ajax({
				url: '/reboot',
				done: function (response) {
					/* server may already be rebooting; keep the page as-is */
				},
				timeout: 30000
			})
		}
	</script>
</head>

<body onload="init()">
	<div class="app">
		<aside id="sidebar" class="sidebar"></aside>
		<div class="main">
			<div id="m">
				<div class="card-main">
					<h1 id="title" data-i18n="reboot.title.in_progress">REBOOTING DEVICE</h1>
					<p id="info" data-i18n-html="reboot.info.in_progress">
						Reboot request has been sent. Please wait...<br>
						This page may be in not responding status for a short time.
					</p>
					<div id="l"></div>
				</div>
			</div>
			<div id="version"></div>
		</div>
	</div>
</body>

</html>
