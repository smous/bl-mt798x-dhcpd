<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>Rebooting device</title>
		<link rel="stylesheet" href="/style.css">
		<script src="/main.js"></script>
		<script>
			function rebootInitOld() {
				getversion();
				ajax({
					url: '/reboot',
					done: function(resp) { },
					timeout: 30000
				});
			}
		</script>
	</head>
	<body onload="rebootInitOld()">
		<div id="m">
			<h1>REBOOTING DEVICE</h1>
			<p id="info">
				Reboot request has been sent. Please wait...<br>
				This page may be in not responding status for a short time.
			</p>
			<div id="l"></div>
		</div>
		<div id="version"></div>
	</body>
</html>
